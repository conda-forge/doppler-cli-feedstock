{% set version = "3.75.0" %}

package:
  name: doppler-cli
  version: {{ version }}

source:
  url: https://github.com/DopplerHQ/cli/archive/{{ version }}.tar.gz
  sha256: 8e484862e225e34fbd1f632aa547322065bbe7bb5a35aa25f94f268939037578

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - doppler --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: The official CLI for interacting with your Doppler secrets and configuration.
  home: https://github.com/DopplerHQ/cli
  dev_url: https://github.com/DopplerHQ/cli

extra:
  recipe-maintainers:
    - danielnachun
