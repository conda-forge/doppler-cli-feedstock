schema_version: 1

context:
  version: "3.75.2"

package:
  name: doppler-cli
  version: ${{ version }}

source:
  url: https://github.com/DopplerHQ/cli/archive/${{ version }}.tar.gz
  sha256: 3c6e1c99fae29345d6c7266414dacc7232662df9739d9db5d3ea64d281d23c19

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - doppler --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: The official CLI for interacting with your Doppler secrets and configuration.
  homepage: https://github.com/DopplerHQ/cli
  repository: https://github.com/DopplerHQ/cli

extra:
  recipe-maintainers:
    - danielnachun
